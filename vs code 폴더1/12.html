<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Layout</title>
    <style>
        #wrapper{
            display:grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            grid-template-rows: minmax(50px, auto);
        }
        .items{
            padding:10px;
            background-color: #eee;
        }
        .items:nth-child(odd){
            background-color: #bbb;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <div class="items">Lorem ipsum dolor sit amet consectetur adipisicing elit. 
        Amet, reprehenderit.Lorem ipsum dolor, sit amet~~</div>
        <div class="items">abcd</div>
        <div class="items">ㄱㄴㄷㄹ</div>
        <div class="items">king</div>
        <div class="items">web reading</div>
    </div>
</body>
</html>
